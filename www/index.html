<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/angularjs-slider/dist/rzslider.min.css"/>
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angularjs-slider/dist/rzslider.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="aquariusApp">

<ion-pane>
    <ion-header-bar class="bar-calm">
        <h1 class="title">Aquarius Manager</h1>
    </ion-header-bar>
    <ion-content ng-controller="AppCtrl as vm"
                 class="padding">
        <header class="text-center padding-vertical">
            <h2>Olá</h2>
            <p>Pronto para gerenciar o <strong>PH</strong> e <strong>Temperatura</strong> do seu aquário?</p>
        </header>

        <div>
            <div>
                <h3>PH atual: <strong class="calm" ng-class="{'assertive' : vm.phSlider.currentValue > 11}"
                                      ng-bind="vm.phSlider.currentValue"></strong></h3>

                <p>Configure o PH <strong>mínimo</strong> e <strong>máximo</strong>. Quando estiver fora desse range, a
                    gente te avisa :)</p>
            </div>

            <rzslider rz-slider-model="vm.phSlider.minValue"
                      rz-slider-high="vm.phSlider.maxValue"
                      rz-slider-options="vm.phSlider.options"></rzslider>
        </div>

        <div class="padding-top">
            <div>
                <h3>Temperatura atual: <strong class="calm" ng-class="{'assertive' : vm.tempSlider.currentValue > 24}"
                                      ng-bind="vm.tempSlider.currentValue"></strong></h3>

                <p>Configure a Temperatura<strong>mínimo</strong> e <strong>máximo</strong>. Quando estiver fora desse range, a
                    gente te avisa :)</p>
            </div>

            <rzslider rz-slider-model="vm.tempSlider.minValue"
                      rz-slider-high="vm.tempSlider.maxValue"
                      rz-slider-options="vm.tempSlider.options"></rzslider>
        </div>
    </ion-content>
</ion-pane>
</body>
</html>
